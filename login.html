<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Strive & Fit Tele</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="main.html" id="logo-link">
                        <img src="images/logo shape.png" alt="Strive & Fit Tele Logo Shape" class="logo-shape">
                        <img src="images/logo word.svg" alt="Strive & Fit Tele" class="logo-word">
                    </a>
                </div>
                <!-- Removed "Back to Home" button -->
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2 class="welcome-text">Welcome Back</h2>
                    <p class="signin-text">Sign in to access your account</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email" class="email-label">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="password-label">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" class="remember-text">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password forgot-text">Forgot password?</a>
                    </div>
                    <button type="submit" class="cta-button login-btn signin-btn-text">Sign In</button>
                </form>
                <div class="login-footer">
                    <p class="no-account-text">Don't have an account? <a href="register.html" class="signup-text">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p class="copyright-text">&copy; 2023 Strive & Fit Co. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Additional translations for login page
        document.addEventListener('DOMContentLoaded', function() {
            // Login page translations
            const translations = {
                'ARB': {
                    'welcome-text': 'مرحبًا بعودتك',
                    'signin-text': 'تسجيل الدخول للوصول إلى حسابك',
                    'email-label': 'البريد الإلكتروني',
                    'password-label': 'كلمة المرور',
                    'remember-text': 'تذكرني',
                    'forgot-text': 'نسيت كلمة المرور؟',
                    'signin-btn-text': 'تسجيل الدخول',
                    'no-account-text': 'ليس لديك حساب؟',
                    'signup-text': 'إنشاء حساب',
                    'copyright': '© 2023 سترايف آند فيت. جميع الحقوق محفوظة.'
                }
            };
            
            // Function to update login page text
            function updateLoginPageText(langCode) {
                if (langCode === 'ARB') {
                    document.querySelector('.welcome-text').textContent = translations['ARB']['welcome-text'];
                    document.querySelector('.signin-text').textContent = translations['ARB']['signin-text'];
                    document.querySelector('.email-label').textContent = translations['ARB']['email-label'];
                    document.querySelector('.password-label').textContent = translations['ARB']['password-label'];
                    document.querySelector('.remember-text').textContent = translations['ARB']['remember-text'];
                    document.querySelector('.forgot-text').textContent = translations['ARB']['forgot-text'];
                    document.querySelector('.signin-btn-text').textContent = translations['ARB']['signin-btn-text'];
                    document.querySelector('.no-account-text').textContent = translations['ARB']['no-account-text'] + ' ';
                    document.querySelector('.signup-text').textContent = translations['ARB']['signup-text'];
                    document.querySelector('.copyright-text').textContent = translations['ARB']['copyright'];
                    
                    // Set RTL direction
                    document.documentElement.setAttribute('dir', 'rtl');
                    document.body.classList.add('rtl');
                    
                    // Update logo link to maintain Arabic language when returning to homepage
                    const logoLink = document.querySelector('.logo a');
                    if (logoLink) {
                        logoLink.href = 'main.html?lang=ARB';
                    }
                }
            }
            
            // Check URL parameters for language
            function getLanguageFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('lang');
            }
            
            // Set initial language based on URL parameter
            const urlLang = getLanguageFromURL();
            if (urlLang === 'ARB') {
                updateLoginPageText('ARB');
            }
        });
    </script>
</body>
</html>
